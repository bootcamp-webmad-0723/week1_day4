<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>

        // Function statement declaration
        function sayHiJorge() {
            console.log('¡Hola, Jorge Higes!')
        }

        // Function invokation
        sayHiJorge()




        // Function expression declaration
        const sayHiElena = function () {
            console.log('¡Hola, Elena Arroyo!')
        }

        // Function invokation
        sayHiElena()

    </script>
</body>

</html>
