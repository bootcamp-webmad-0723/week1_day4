<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>



        // Callback example 1
        function sayHi(action) {
            console.log('HOLA!')
            action()
        }

        function sayBye() {
            console.log('ADIOS!')
        }

        sayHi(sayBye)






        // Callback example 2
        function applyNormalVAT(subtotal) {
            console.log('El precio final es de', subtotal * 1.21, '(IVA regular)')
        }
        function applyReducedVAT(subtotal) {
            console.log('El precio final es de', subtotal * 1.1, '(IVA reducido)')
        }
        function applyExentVAT(subtotal) {
            console.log('El precio final es de', subtotal * 1, '(IVA exento)')
        }

        function getTotal(cost, vatFunction) {
            const befefit = cost * .1
            const subtotal = cost + befefit
            vatFunction(subtotal)
        }

        getTotal(100, applyExentVAT)
        getTotal(200, applyReducedVAT)
        getTotal(143, applyExentVAT)
        getTotal(92, applyNormalVAT)


    </script>
</body>

</html>
